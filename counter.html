<!DOCTYPE html>
<html lang="en">
<head>
  <title>Live Character Counter for Textarea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .container {
      border: 1px solid #333;
      padding: 15px;
      margin-bottom: 20px;
    }
    h3 {
      margin-top: 0;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      font-size: 16px;
      padding: 8px;
    }
    p {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>Live Character Counter</h3>
    <textarea id="textArea" placeholder="Start typing..."></textarea>
    <p>Characters: <span id="charCount">0</span></p>
  </div>

  <script>
    const textArea = document.getElementById("textArea");
    const charCount = document.getElementById("charCount");

    textArea.addEventListener("input", () => {
      charCount.textContent = textArea.value.length;
    });
  </script>

</body>
</html>
